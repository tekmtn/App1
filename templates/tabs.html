<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<div class='footer-ad' id='footer_ad_container'>
  
</div>
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Map" icon="icon ion-earth" href="#/map/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Search" icon="icon ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Favorites" icon="icon ion-heart" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>


</ion-tabs>
