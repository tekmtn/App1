<ion-view title="Home">
	<ion-header-bar align-title="left" class="bar-positive">
		<h1 class="title">HomeVIEW Real Estate Listings</h1>
	</ion-header-bar>
  <ion-content>
  	
  	<div class='map-loading' ng-hide='!loading'>Loading map &amp; listings...</div>
	<div id="map" data-tap-disabled="true"></div>

   	<div id="preview">
		<div class='previewHeader row'>
			<div class='col'>
				<div style="float:left; width:70%; white-space: nowrap; overflow:hidden;">
					<strong><span id="listingAddress"></span></strong><br /><strong><span id="listingPrice"></span></strong>
				</div>
				<div style="float:right; width:30%;">
					<div class="pull-right">
						<button id="btnClosePreview" type="button" ng-click="closePreview()" class="button button-small icon ion-close"></button>
					</div>
					<div class="pull-right">

						<button ng-show="!listing.isFavorited" id="saveFavoriteBtn" ng-click="saveFavorite(listing.mls_number)" class="button button-small icon ion-heart">
						</button>
						
    					<button ng-show="listing.isFavorited" id="removeFavoriteBtn" ng-click="removeFavorite(listing.mls_number)" class="button button-small icon ion-heart" style="color:red;">
    					</button>
    					
					</div>

				</div>

				<div class='clearfix'></div>
			</div>
		</div>
		<!--' + $scope.listings[x].mls_number + '-->
		<div style="cursor:pointer;" ng-click="viewListingDetail(listing.mls_number);">
			<div id="previewBodyRow" class='row'>
				<div class='col'>
					<div id="previewBody">
						Beds: {{listing.beds}}<br />
						Baths: {{listing.baths}}<br />
						Sq Ft: {{listing.square_feet}}<br />
						Home Style: {{listing.home_style}}<br />
						Garage Size: {{listing.garage_size}}<br />
					</div>
				</div>
			</div>
			<div id="previewButtonsRow" class='row'></div>
		</div>
   	</div>
  	

    
  </ion-content>
</ion-view>
